<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main>
    <img src="images/logo.svg" alt="logo of Splitter" class="logo">
    <div class="card">
      <div class="left-col">
        <div class="bill">
          <p>Bill</p>
          <input type="number" class="bill__input" placeholder="0" name="bill">
        </div>
        
        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="select-tip__choices">
            <button class="select-tip__btn">5%</button>
            <button class="select-tip__btn">10%</button>
            <button class="select-tip__btn">15%</button>
            <button class="select-tip__btn">25%</button>
            <button class="select-tip__btn">50%</button>
            <input type="number" placeholder="Custom" class="select-tip__input" name="select-tip__input" min="0" max="100">
          </div>
        </div>

        <div class="number-of-people">
          <p class="error">Number of People <span class="number-of-people__error">Can't be zero</span></p>
          <input type="number" class="number-of-people__input" placeholder="0" name="number-of-people">
        </div>
      </div>
      
      <div class="right-col">
        <div class="amount">
          <div class="tip__amount">
            <p>Tip Amount <span>/ person</span></p>
            <p class="tip__value">$0.00</p>
          </div>
          
          <div class="total__amount">
            <p>Total <span>/ person</span></p>
            <p class="total__value">$0.00</p>
          </div>

        </div>

        <button class="reset__btn">Reset</button>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>  
  
</body>
</html>
